{% extends 'app/base.html' %}
{% load static %}
{%block title%} About {%endblock title%}

{% block banner_slider %}
<!-- carousel -->
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'app/img/ps/home/cursor/bg.jpg' %}" class="d-block w-100 " alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/img/ps/home/cursor/h.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/img/ps/home/cursor/b.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/img/ps/home/cursor/h4.jpg' %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- carousel -->
{%endblock banner_slider %}

{% block main-content %}
<div class="container mt-3">
    <br>
    <h2 class="text-center">Contact Us</h2>
    <br>
    <div class="row container">
        <p class="fs-4 text-center">Address : </p>
        <p class="fs-4 text-center">Contact : </p>
        <p class="fs-4 text-center">Email : </p>
    </div>
</div>
<br><br>{% endblock main-content %}
